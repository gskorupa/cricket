<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Cricket Microsite</title>
        <link rel="icon" href="/resources/cricket-icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="Stylesheet" type="text/css" href="resources/jHtmlArea.css" />
        <!-- Style -->
        <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>
    <app_header></app_header>
    <app_content></app_content>
    <app_footer></app_footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jHtmlArea-0.8.min.js"></script>
    <!-- Riot scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.4/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.2/dist/route.min.js"></script>
    <!-- Application scripts -->
    <script src="js/routing.js"></script>
    <script src="/js/data-api.js"></script>

    <!-- loading tags -->
    <script data-src="components/raw.tag" type="riot/tag"></script>
    <script data-src="/tags/spinner.tag" type="riot/tag"></script>
    <script data-src="components/app_header.tag" type="riot/tag"></script>
    <script data-src="components/app_login.tag" type="riot/tag"></script>
    <script data-src="components/app_logout.tag" type="riot/tag"></script>
    <script data-src="components/app_main.tag" type="riot/tag"></script>
    <script data-src="components/app_content.tag" type="riot/tag"></script>
    <script data-src="components/app_footer.tag" type="riot/tag"></script>
    <script data-src="components/cm_documents.tag" type="riot/tag"></script>
    <script data-src="components/cm_document_form.tag" type="riot/tag"></script>
    <script data-src="components/cm_tags.tag" type="riot/tag"></script>
    <script data-src="components/app_users.tag" type="riot/tag"></script>
    <script data-src="components/user_form.tag" type="riot/tag"></script>
    <script data-src="components/app_password_form.tag" type="riot/tag"></script>

    <script>
        <!-- dynamic configuration. Look at cricket.json - service propertises -->
        app.authAPI = "$serviceurl" + "/api/auth";
        app.userAPI = "$serviceurl" + "/api/user";
        app.csAPI = "$serviceurl" + "/api/cs";
        app.cmAPI = "$serviceurl" + "/api/cm";
        app.jvm = "$javaversion";
        riot.mount('*');
        route.start(true);
    </script>
</body>
</html>
