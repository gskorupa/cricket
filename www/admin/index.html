<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Cricket &micro;Site</title>
        <link rel="icon" href="resources/icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="Stylesheet" type="text/css" href="resources/jHtmlArea.css" />
        <!-- Style -->
        <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>
        <app_texts></app_texts>
    <app_header></app_header>
    <app_content></app_content>
    <app_footer></app_footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    <script type="text/javascript" src="js/jHtmlArea-0.8.min.js"></script>
    <!-- Riot scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.4/dist/route.min.js"></script>
    <!-- Application scripts -->
    <script src="js/data-api.js"></script>
    <script src="js/routing.js"></script>
    <script src="config/init.js"></script>

    <!-- loading tags -->
    <script data-src="components/app_texts.tag" type="riot/tag"></script>
    <script data-src="tags/raw.tag" type="riot/tag"></script>
    <script data-src="tags/spinner.tag" type="riot/tag"></script>
    <script data-src="components/app_header.tag" type="riot/tag"></script>
    <script data-src="components/app_login.tag" type="riot/tag"></script>
    <script data-src="components/app_logout.tag" type="riot/tag"></script>
    <script data-src="components/app_main.tag" type="riot/tag"></script>
    <script data-src="components/app_content.tag" type="riot/tag"></script>
    <script data-src="components/app_footer.tag" type="riot/tag"></script>
    <script data-src="components/cm_documents.tag" type="riot/tag"></script>
    <script data-src="components/cm_document_form.tag" type="riot/tag"></script>
    <script data-src="components/cm_translate_form.tag" type="riot/tag"></script>
    <script data-src="components/cm_tags.tag" type="riot/tag"></script>
    <script data-src="components/app_users.tag" type="riot/tag"></script>
    <script data-src="components/app_system.tag" type="riot/tag"></script>
    <script data-src="components/user_form.tag" type="riot/tag"></script>
    <script data-src="components/app_password_form.tag" type="riot/tag"></script>

    <script>
        <!-- dynamic configuration. Look at cricket.json - service propertises -->
        app.authAPI = "$serviceurl" + "/api/auth/";
        app.userAPI = "$serviceurl" + "/api/user/";
        app.csAPI = "$serviceurl" + "/api/cs/";
        app.cmAPI = "$serviceurl" + "/api/cm";
        app.systemAPI = "$serviceurl" + "/api/system/";
        app.jvm = "$javaversion";
        app.cricketVersion = "$cricketversion"
        setLocalConfig();
        riot.mount('*');
        route.start(true);
    </script>
</body>
</html>
